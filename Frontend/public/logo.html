<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evont Logo</title>
    <style>
        .logo-container {
            width: 200px;
            height: 200px;
            background-color: #4A0E4E;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }
        .logo {
            position: relative;
            width: 120px;
            height: 120px;
        }
        .e-shape {
            position: absolute;
            width: 80px;
            height: 100px;
            border: 15px solid #FFD700;
            border-right: none;
            border-radius: 50px 0 0 50px;
        }
        .hanger-top {
            position: absolute;
            top: 0;
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: #FFD700;
            transform: translateX(-50%);
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }
        .hanger-hook {
            position: absolute;
            top: -15px;
            left: 50%;
            width: 30px;
            height: 30px;
            border: 8px solid #FFD700;
            border-bottom: none;
            border-radius: 50% 50% 0 0;
            transform: translateX(-50%);
        }
        .text {
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #4A0E4E;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    </div> -->

</body>
</html>
